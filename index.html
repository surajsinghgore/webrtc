<script>
  const socket = io();
  const peerConnectionConfig = {
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  };

  let peerConnection;
  let roomId;

  document.getElementById('createRoom').addEventListener('click', () => {
    socket.emit('create-room');
  });

  document.getElementById('joinRoom').addEventListener('click', () => {
    roomId = document.getElementById('roomIdInput').value;
    if (roomId) {
      socket.emit('join-room', roomId);
      document.getElementById('streamControls').style.display = 'none';
      document.getElementById('streaming').style.display = 'block';
      document.getElementById('roomLink').textContent = `Room URL: ${window.location.href}?room=${roomId}`;
      initializeStream(false); // false indicates this is a viewer
    }
  });

  socket.on('room-created', (id) => {
    roomId = id;
    document.getElementById('roomLink').textContent = `Room URL: ${window.location.href}?room=${id}`;
    document.getElementById('streamControls').style.display = 'none';
    document.getElementById('streaming').style.display = 'block';
    initializeStream(true); // true indicates this is the presenter
  });

  socket.on('new-viewer', () => {
    if (peerConnection) {
      createOffer();
    }
  });

  async function initializeStream(isPresenter) {
    peerConnection = new RTCPeerConnection(peerConnectionConfig);

    if (isPresenter) {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = stream;
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    }

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', { candidate: event.candidate, roomId, target: isPresenter ? roomId : peerConnection.remoteDescription.sdp });
      }
    };

    peerConnection.ontrack = (event) => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
    };

    socket.on('offer', async (offer) => {
      if (!isPresenter) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', { answer, roomId });
      }
    });

    socket.on('answer', async (answer) => {
      if (isPresenter) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  }

  async function createOffer() {
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit('offer', { offer, roomId });
  }

  // Chat functionality
  const messagesElement = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendMessageButton = document.getElementById('sendMessage');

  socket.on('chat-message', (message) => {
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    messagesElement.appendChild(messageElement);
    messagesElement.scrollTop = messagesElement.scrollHeight;
  });

  sendMessageButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message) {
      socket.emit('chat-message', message);
      messageInput.value = '';
    }
  });
</script>

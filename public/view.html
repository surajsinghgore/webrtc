<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Live Stream</title>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <button id="startView">Start Viewing</button>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteVideo = document.getElementById('remoteVideo');
        const startViewButton = document.getElementById('startView');

        let peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        startViewButton.onclick = () => {
            // Set up WebRTC connection
            socket.on('offer', async (offer) => {
                peerConnection = new RTCPeerConnection(configuration);

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    console.log('Received track event:', event);
                    if (event.streams && event.streams[0]) {
                        console.log('Setting srcObject:', event.streams[0]);
                        remoteVideo.srcObject = event.streams[0];
                    } else {
                        console.error('No streams found in the event.');
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', answer);
            });

            socket.on('answer', async (answer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            });

            socket.on('ice-candidate', async (candidate) => {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (e) {
                    console.error('Error adding received ice candidate:', e);
                }
            });

            // Event listeners for debugging
            remoteVideo.addEventListener('loadedmetadata', () => {
                console.log('Video metadata loaded');
                remoteVideo.play().catch(error => {
                    console.error('Error attempting to play video:', error);
                });
            });

            remoteVideo.addEventListener('error', (e) => {
                console.error('Error playing video:', e);
            });
        };
    </script>
</body>
</html>
